    <title>CampusWhispers | Students Help Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nfsu: {
                navy: '#002147',
                maroon: '#800000',
                gold: '#C5B358',
                lightgold: '#F4F1E1'
              }
            }
          }
        }
      }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-30deg);
        font-size: 15vw;
        font-weight: 900;
        color: rgba(0, 33, 71, 0.03);
        pointer-events: none;
        z-index: -1;
        white-space: nowrap;
        text-transform: uppercase;
        user-select: none;
      }
      .logo-watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        opacity: 0.02;
        pointer-events: none;
        z-index: -2;
      }
      /* Status Color Coding - Standardized across the site */
      .status-pending { background-color: #fef9c3; color: #854d0e; border-color: #fef08a; }
      .status-served { background-color: #dcfce7; color: #166534; border-color: #bbf7d0; }
      .status-expired { background-color: #fee2e2; color: #991b1b; border-color: #fecaca; }
      .status-archived { background-color: #f1f5f9; color: #475569; border-color: #e2e8f0; }
    </style>
